<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rduvql</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .brutalist-header {
            border: 6px solid #000;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 15px 15px 0 #000;
            margin-bottom: 3rem;
            text-align: center;
        }

        .brutalist-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }

        .brutalist-header p {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            border-top: 4px solid #000;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .brutalist-card {
            border: 5px solid #000;
            background-color: #fff;
            padding: 1.5rem;
            box-shadow: 12px 12px 0 #000;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 4px solid #000;
            padding-bottom: 1rem;
        }

        .card-icon {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: #000; */
            padding: 0.75rem;
            font-size: 2rem;
        }

        .card-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #000;
            line-height: 1;
        }

        .card-title {
            font-weight: 900;
            color: #000;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #000;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #000;
            padding-bottom: 1rem;
            flex-grow: 1;
        }

        .card-link {
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 4px solid #000;
            background-color: #000;
            color: #fff;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0 #000;
            overflow: hidden;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .card-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: all 0.6s;
        }

        .card-link:hover::before {
            left: 100%;
        }

        .card-link:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 #ff0000;
            background-color: #ff0000;
            border-color: #ff0000;
        }

        .card-1 .card-link:hover {
            background-color: #ff006e;
            border-color: #ff006e;
            box-shadow: 8px 8px 0 #000;
        }

        .card-2 .card-link:hover {
            background-color: #00b4d8;
            border-color: #00b4d8;
            box-shadow: 8px 8px 0 #000;
        }

        .card-3 .card-link:hover {
            background-color: #06ffa5;
            border-color: #06ffa5;
            box-shadow: 8px 8px 0 #000;
            color: #000;
        }

        .card-4 .card-link:hover {
            background-color: #fb5607;
            border-color: #fb5607;
            box-shadow: 8px 8px 0 #000;
        }

        .card-5 .card-link:hover {
            background-color: #8338ec;
            border-color: #8338ec;
            box-shadow: 8px 8px 0 #000;
        }

        .card-6 .card-link:hover {
            background-color: #ffbe0b;
            border-color: #ffbe0b;
            box-shadow: 8px 8px 0 #000;
            color: #000;
        }

        .footer {
            margin-top: 4rem;
            border: 5px solid #000;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 12px 12px 0 #000;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .footer a {
            color: #000;
            text-decoration: none;
            border-bottom: 3px solid #000;
            padding-bottom: 2px;
            transition: all 0.2s ease;
        }

        .footer a:hover {
            background-color: #000;
            color: #fff;
            padding: 2px 5px;
        }

        @media (max-width: 768px) {
            .brutalist-header h1 {
                font-size: 2.5rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="brutalist-header">
            <h1>/// PROJECTS ///</h1>
            <p> SELECT A DIRECTORY TO EXPLORE </p>
        </div>

        <div class="grid">

            <!-- 1. Activity planner -->
            <div class="brutalist-card card-1">
                <div class="card-header">
                    <div class="card-icon"> üóìÔ∏è </div>
                    <!-- <div class="card-number"> 01 </div> -->
                    <div class="card-title"> Activity Planner </div>
                </div>
                <div class="card-description">
                    A modern, lightweight PWA application for planning activities with integrated todo lists.
                </div>
                <a href="/planner/" class="card-link">‚Üí ENTER</a>
            </div>

            <!-- 1. Countdown timer -->
            <div class="brutalist-card card-2">
                <div class="card-header">
                    <div class="card-icon"> ‚è±Ô∏è </div>
                    <!-- <div class="card-number"> 01 </div> -->
                    <div class="card-title"> Countdown timer </div>
                </div>
                <div class="card-description">
                    A simple PWA countdown timer
                </div>
                <a href="/timer/" class="card-link">‚Üí ENTER</a>
            </div>

        </div>

        <div class="footer">
            <p>
                <a target="_blank" href="https://github.com/rduvql/rduvql.github.io">github.com/rduvql</a>
            </p>
        </div>
    </div>
</body>

</html>
